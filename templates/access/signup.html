{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    {% block content %}
    <div class="registration-form">
        <form method="POST" action="" novalidate>
            <h1 style="text-align: center;">Team Registration</h1>
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
            </div>


            <div class="p-t-15">
                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Anaheim|Quattrocento+Sans:400,700");
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400,600");
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');


        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #fff;
<!--            background: url("../../static/loginbg.gif") no-repeat center center fixed;-->
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        h2 {

            font-size: 40px;
            font-weight: 900;
        }

        input,
        textarea {
            /* margin:0 0 10px; */
            width: 100%;
            /* background-color: #898f92; */
            padding: 5px !important;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            border-color: rgb(169, 169, 169);
            /* box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19); */
        }

        input {
            height: 30px;
            color: black;
        }

        .registration-form {
            padding: 100px 0;
        }

        .registration-form form {
            display: grid;
            justify-content: center;

            max-width: 600px;
            margin: auto;
            padding: 50px 70px;
background: rgba( 33, 31, 94, 0.3 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 4.5px );
-webkit-backdrop-filter: blur( 4.5px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
        }


        .registration-form .item {
            border-radius: 20px;
            margin-bottom: 25px;
            padding: 10px 1px;
        }

        .btn {
            display: flex;
            justify-content: center;
            line-height: 40px;
            padding: 0 30px;
            margin-bottom: 30px;
            -webkit-transition: all 0.4s ease;
            -o-transition: all 0.4s ease;
            -moz-transition: all 0.4s ease;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            width: 100%;
        }

        .btn--radius {
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .btn--radius-2 {
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        .btn--pill {
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }


        .btn--blue {
            background: #2E373C;
        }

        .btn--blue:hover {
            background: #d2eff0;
        }



        @media (max-width: 576px) {
            .registration-form form {
                padding: 50px 20px;
            }

            .registration-form .form-icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
                line-height: 70px;
            }
        }
    </style>

</body>
{% endblock content %}

</html>
